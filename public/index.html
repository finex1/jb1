<div id="step1" class="step">
<div class="slds-grid slds-gutters">
<div class="slds-form slds-form_horizontal slds-col slds-size_2-of-5">
  
  <div class="slds-form-element ">
  <label class="slds-form-element__label" for="select-01">Select a Journey type</label>
  <div class="slds-form-element__control">
    <div class="slds-select_container">
      <select class="slds-select" id="journeytype">
        <option value=""></option>
        <option value="cold">Cold</option>
        <option value="warm">Warm</option>
        <option value="hot">Hot</option>
    </select>
    </div>
  </div>
</div>

  <div class="slds-form-element ">
  <label class="slds-form-element__label" for="select-01">Select a Log type</label>
  <div class="slds-form-element__control">
    <div class="slds-select_container">
      <select class="slds-select" id="entrytype">
	  <option value=""></option>
       <option value="entry">Entry</option>
        <option value="exit">Exit</option>
    </select>
    </div>
  </div>
</div>

  <div class="slds-form-element ">
  <label class="slds-form-element__label" for="select-01">Select Journey Objective Status</label>
  <div class="slds-form-element__control">
    <div class="slds-select_container">
      <select class="slds-select" id="objective">
	<option value=""></option>
       <option value="met">Objective Met</option>
        <option value="notmet">Objective Not Met</option>
    </select>
    </div>
  </div>
</div>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="input-id-02">Reason for Objective status</label>
    <div class="slds-form-element__control">
      <textarea name="reason" id="reason" class="slds-textarea" placeholder="Give reason...(optional)"></textarea>
    </div>
  </div>


</div>
