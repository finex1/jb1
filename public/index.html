<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
<div id="step1" class="step">
<div class="slds-grid">

<table cellspacing="2">
<tr>
	<td>Select Journey type:</td>
	<td><select id="journeytype">
        <option value="">Select a Journey type</option>
        <option value="cold">Cold</option>
        <option value="warm">Warm</option>
        <option value="hot">Hot</option>
    </select></td>
</tr>
<tr>
	<td>Select Log type:</td>
	<td>
	<select required id="entrytype">
	  <option value="">Select a Log type</option>
       <option value="entry">Entry</option>
        <option value="exit">Exit</option>
    </select>
	</td>
</tr>
<tr>
	<td>Objective:</td>
	<td>
	<select required id="objective">
	<option value="">Select Objective</option>
       <option value="met">Met</option>
        <option value="notmet">Not Met</option>
    </select>
	</td>
</tr>
<tr>
	<td>Reason:</td>
	<td>
	<input name="reason" id="reason" maxlength="200" size="40" value="" type="text"/>
	</td>
</tr>
<tr>
	<td colspan="2"><br/><br/><br/><div id="message1"></div></td>
	
</tr>
</table>
 

   </div>
</div>
<div id="step2" class="step">
    Here is your selected values <br/><br/>
	<div id="message"></div>
</div>

</body>

</html>
